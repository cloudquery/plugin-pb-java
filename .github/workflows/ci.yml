name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "18"
          cache: "gradle"
      - name: Validate Gradle wrapper
        # v4.4.1
        uses: gradle/actions/wrapper-validation@6a96db5a3f33ee3428706da0bfc3de5c5a8f698c
      - name: Build package
        run: ./gradlew build
